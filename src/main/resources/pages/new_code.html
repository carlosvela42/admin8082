<html>
    <head th:replace="includes/header :: header"> </head>
    <body class="sb-nav-fixed">
         <nav th:replace="includes/nav :: nav"> </nav>
         <div id="layoutSidenav">
            <div th:replace="includes/sideNav :: sideNav"> </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Dashboard</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Dashboard</li>
                        </ol>
                        
                    </div>
                </main>
                <div class="container">
				    <div class="row">
				      <div class="col-lg-10 col-xl-9 mx-auto">
				        <div class="card card-signin flex-row my-5">
				          <div class="card-img-left d-none d-md-flex">
				             <!-- Background image for card set in CSS! -->
				          </div>
				          <div class="card-body">
				            <h5 class="card-title text-center">Thêm mã giảm giá</h5>
				            <form class="form-signin" action="#" th:action="@{/saveCode}" th:object="${code}"
							method="post">
				              <div class="form-label-group">
				              	<label for="inputName">Mã giảm giá</label>
				                <input type="text" id="inputName" class="form-control" placeholder="Mã giảm giá" required="requỉred" autofocus="true" th:field="*{name}"></input>
				               
				              </div>
				
				              <div class="form-label-group">
				                <label for="inputPrice">Mức giảm</label>
				                <input type="text" id="inputPrice" class="form-control" placeholder="Mức giảm" required="requỉred" th:field="*{price}"></input>
				               
				              </div>
				              <div class="form-label-group">
				                <label for="inputEmail">Email</label>
				                <input type="text" id="inputEmail" class="form-control" placeholder="Email" required="requỉred" th:field="*{email}"></input>
				               
				              </div>
				             <div class="form-label-group">
				              	<label for="inputIsActive">Kích hoạt</label>
				              	 <select id="inputIsActive" name="inputIsActive" class="form-control" th:field="*{isactive}">
									<option value="" selected="selected"></option>
									<option value="Y">Kích hoạt</option>
									<option value="N">Hủy</option>
								</select>
				              </div>
			
				              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Thêm mã giảm giá</button>
				              
				            </form>
				          </div>
				        </div>
				      </div>
				    </div>
				  </div>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2021</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        
    </body>
    <footer th:replace="includes/footer :: footer"> </footer>
</html>
