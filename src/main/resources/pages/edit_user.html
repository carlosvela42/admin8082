<html>
    <head th:replace="includes/header :: header"> </head>
    <body class="sb-nav-fixed">
         <nav th:replace="includes/nav :: nav"> </nav>
         <div id="layoutSidenav">
            <div th:replace="includes/sideNav :: sideNav"> </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Dashboard</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Dashboard</li>
                        </ol>
                        
                    </div>
                </main>
                <div class="container">
				    <div class="row">
				      <div class="col-lg-10 col-xl-9 mx-auto">
				        <div class="card card-signin flex-row my-5">
				          <div class="card-img-left d-none d-md-flex">
				             <!-- Background image for card set in CSS! -->
				          </div>
				          <div class="card-body">
				            <h5 class="card-title text-center">Sửa thông tin</h5>
				            <form class="form-signin" action="#" th:action="@{/saveUser}" th:object="${user}"
							method="post">
								
				              <div class="form-label-group">
				              
				                <input type="hidden" id="inputId" class="form-control" th:field="*{id}"></input>
				               
				                <label for="inputName">Email</label>
				                <input type="text" id="inputEmail" class="form-control" placeholder="Email" disabled="disabled" th:field="*{email}" ></input>
				                
				              </div>
				            <div class="form-label-group">
				            	<label for="inputName">Phone</label>
				                <input type="text" id="inputPhone" class="form-control" placeholder="Phone" th:field="*{phone}" ></input>
				            </div>
				            <div class="form-label-group">
				            	<label for="inputName">Password</label>
				                <input type="text" id="inputPassword" class="form-control" placeholder="Password" th:field="*{password}" ></input>
				            </div>
				            <div class="form-label-group">
				            	<label for="inputMachineId">Machine id</label>
				                <input type="text" id="inputMachineId" class="form-control" placeholder="Machine id" th:field="*{machineId}" ></input>
				            </div>
				            <div class="form-label-group">
				              	<label for="inputPayDate">Ngày bắt đầu</label>
				                <input type="date" id="inputPayDate" class="form-control" th:field="*{paydate}"></input>
				                
				              </div>
				              <div class="form-label-group">
				              	<label for="inputLinkFb">Link fb</label>
				                <input type="text" id="inputLinkFb" class="form-control" placeholder="Link fb" th:field="*{linkFb}"></input>
				                
				              </div>
							<div class="form-label-group">
				              <label for="inputPackage">Gói cước cũ</label>
				                <input type="hidden" class="form-control" th:field="*{packageId}"></input>
								<input type="text" disabled="disabled" id="inputPackage" class="form-control" th:field="*{packageName}"></input>
				              </div>
				             <div class="form-label-group">
				              <label for="inputPackage">Gói cước mới</label>
				                
								<select class="form-control" id="inputPackageNew" name="inputPackageNew" th:field="*{packageIdNew}">
							        <option value="">Chọn gói</option>
							        <option th:each="packages : ${packages}"
							                th:value="${packages.id}"
							                th:text="${packages.category}+' : '+${packages.name}"></option>
							    </select>
				              </div>
							<div class="form-label-group">
				              <label for="inputIsCancel">Đã hủy</label>
				               <select id="inputIsCancel" name="inputIsCancel" class="form-control" th:field="*{isCancel}">
									<option value="" selected="selected"></option>
									<option value="Y">Hủy gói cước</option>
									<option value="N">Chưa hủy</option>
								</select>
				              </div>
				              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Cập nhật</button>
				              
				            </form>
				          </div>
				        </div>
				      </div>
				    </div>
				  </div>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2021</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        
    </body>
    <footer th:replace="includes/footer :: footer"> </footer>
</html>
